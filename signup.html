<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Website</title>
    <link rel="stylesheet" href="styles.css"/>
    <style>
.signup-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f4f4f4;
  padding: 20px;
}

.form-container {
  background-color: white;
  padding: 20px 30px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
  text-align: center;
}

.form-container h2 {
  font-size: 24px;
  margin-bottom: 10px;
}

.form-container p {
  margin-bottom: 20px;
  color: #555;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  text-align: left;
  font-size: 14px;
  margin-bottom: 5px;
}

input {
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 14px;
}

input:focus {
  border-color: #ffa500;
  outline: none;
}

button.btn {
  background-color: #333;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

button.btn:hover {
  background-color: #ffa500;
}

form p {
  font-size: 14px;
}

form p a {
  color: #ffa500;
  text-decoration: none;
}

form p a:hover {
  text-decoration: underline;
}

    </style>
</head>
<body>
<header>
    <div class="logo">RealEstates</div>
    <nav class="menu">
        <a href="home">Home</a>
        <a href="about.html">About</a>
        <a href="listing.html">Listings</a>
        <a href="contact.html">Contact</a>
        <a href="signup.html" class="cta">Get Started</a>
    </nav>
</header>

  <section class="signup-container">
    <div class="form-container">
      <h2>Create an Account</h2>
      <p>Sign up to access our exclusive content and features!</p>
      <form action="signup-handler.php" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        
        <button type="submit" class="btn">Sign Up</button>
        <p>Already have an account? <a href="login.html">Log in here</a>.</p>
      </form>
    </div>
  </section>
</body>
</html>
